            async function getData(){
             const response = await fetch('/restaurants.html');
			 const data = await response.json();
			 let txt="";
			 let index=0;
			 for(item of data){
					if(index===0){
                txt += `<div class="row"><div class= "col-md-6 col-lg-4" ><div class="card border-0 transform-on-hover">

   						<h6>${item.name}</h6>
   						<p class="text-muted card-text">${item.tagLine}</p>
   					</div>
   				</div>
			   </div>`;
			}
			else if(check(index+1)){
				txt += `<div class= "col-md-6 col-lg-4" ><div class="card border-0 transform-on-hover">

   				</div>

			}

			}
			index++;
			 }

			console.log(data);
			console.log(txt);
			}


            function check(num){
                while(num>0){
					num= num-3;

					if(num===0){

					}
