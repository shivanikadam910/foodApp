<!DOCTYPE html>
<html lang="en">

<body>

        <p>Contact us for latest news and updates. subscribe our news letter :)</p><br>

        <h4>ADDRESS</h4>
         <span>Ahmedabad University</span>
         <hr><br>

         <br>
        <h4>PHONE</h4>
         <span>(+91)9876739875</span>
         <hr><br>

         <br>

        <h4>EMAIL</h4>
         <span>jsonahya@adhuni.edu.in</span>

    </div>
    </div>
