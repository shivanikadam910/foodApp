$('document').ready(function(){
	 $('.mini-cart-button').click(function(){
     $('.mini-cart-container').toggleClass('mini-cart-open');
   })

   $('.plus').on('click', function(e) {
    var val = parseInt($(this).prev('input').val());
    $(this).prev('input').val(val + 1).change();
  });

  $('.minus').on('click', function(e) {
    var val = parseInt($(this).next('input').val());
    if (val !== 0) {
      $(this).next('input').val(val - 1).change();
    }
  });



  $('.add-to-cart-button').on('click', function(e) {
    var val = $(this).attr("rel");
    var price = $(this).attr('sel');
    var qty = $("input#text_"+val).val();
    var productName =$(this).attr('product');
    if($(".mini-cart-items ul li#"+val).length)
    {
      var new_qty_val=parseInt($("span#qty_"+val).text())+parseInt(qty);
      $("span#qty_"+val).text(new_qty_val);
    }else{
        $('.mini-cart-items ul').append('<li id="'+val+'">'+'<h3>'+productName+'<br/>'+'<span class="item-prices" id="price_'+val+'">'+price+'<span>'+'</h3>'+'<span class="item-quantities" id="qty_'+val+'">'+qty+'</span>'+'<button onclick="del('+val+')" id="'+val+'"><i class="fa fa-trash"></i></button></li>');
        console.log(val);
    };

   count++;
    // var x = productName.length;

  $('.succes-message').show(0).delay(1000).hide(0);
  });
  document.getElementById("myText").innerHTML = count;

});
</script>
